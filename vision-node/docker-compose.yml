version: "3.9"

services:
  vision-node:
    build: .
    container_name: vision-node
    restart: unless-stopped
    ports:
      - "9090:9090" # Dashboard
      - "9091:9091" # P2P WebSocket
    volumes:
      - vision-data:/data
    environment:
      - VISION_NODE_DATA_DIR=/data
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:9090/api/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  vision-data:
    driver: local
